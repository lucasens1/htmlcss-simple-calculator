<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>
    <!-- Container -->
    <section class="container">

        <!-- Header con Logo -->
        <header class="calc-logo">
            <img src="./img/Boosio-logo.png" alt="">
        </header>
        <!-- /Header -->

        <!-- Spazio calcoli-->
        <div class="calc-op">
            <span>0</span>
        </div>
        <!-- /Spazio calcoli -->

        <!-- Container dei tasti-->
        <div class="container-calc">
            <!-- Spazio dei bottoni di calcolo-->
            <div class="calc-button">
                <!-- Bottoni numerici -->
                <button class="calc-numbers">7</button>
                <button class="calc-numbers">8</button>
                <button class="calc-numbers">9</button>
                <button class="calc-numbers">4</button>
                <button class="calc-numbers">5</button>
                <button class="calc-numbers">6</button>
                <button class="calc-numbers">1</button>
                <button class="calc-numbers">2</button>
                <button class="calc-numbers">3</button>
                <button class="calc-numbers big">0</button>
                <button class="calc-numbers func">=</button>
                <!-- /Bottoni numerici-->
            </div>
            <!-- /Spazio dei bottoni di calcolo -->

            <!-- Spazio dei bottoni funzione -->
            <div class="calc-operators">
                <button class="calc-functions func">C</button>
                <button class="calc-functions op">+</button>
                <button class="calc-functions op">-</button>
                <button class="calc-functions op">x</button>
                <button class="calc-functions op">/</button>
            </div>
            <!-- /Spazio dei bottoni funzione -->
        </div>
        <!-- /Container dei tasti-->
    </section>
    <!-- /Container -->
</body>
</html>
